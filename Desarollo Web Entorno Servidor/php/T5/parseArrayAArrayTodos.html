<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>Parsing a JSON Array</h2>
    <p>Data written as a JSON array will be parsed into a JavaScript array.</p>
    <p id="demo"></p>

    <script>
        const text = '["Ford", "BMW", "Audi", "Fiat"]';
        const myArr = JSON.parse(text);

        // Crear una variable para almacenar la salida
        let output = "";

        // Iterar sobre el array para mostrar cada elemento
        for (let i = 0; i < myArr.length; i++) {
            output += myArr[i] + "<br>"; // Agregar cada elemento
            // seguido de salto de l√≠nea
        }

        // Mostrar la salida en el HTML
        document.getElementById("demo").innerHTML = output;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./Styles/Common.css">
    <link rel="stylesheet" href="./Styles/Login.css">
</head>

<body>
    <header>
        <img src="./Media/Pictures/ai.png" alt="">
        <h1>Chatbot Playground</h1>
    </header>
    <main>
        <div class="panel">
            <h1>Iniciar sesión</h1>
            <div class="row">
                <input type="text" name="user" autocomplete="off" placeholder="Nombre de usuario">
                <input type="password" name="passwd" autocomplete="off" placeholder="Contraseña">
                <div class="grid-row">
                    <button id="loginButton">Inicia sesión</button>
                    <button id="createAccButton">Crear cuenta</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

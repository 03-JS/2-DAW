<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>
    <link rel="stylesheet" href="./Style/common.css">
    <link rel="stylesheet" href="./Style/home.css">
    <script src="./Scripts/common.js"></script>

<body>
    <header>
        <div class="subheader">
            <div id="logo" class="default-logo"></div>
            <button class="white-button">Menu</button>
        </div>
        <input type="search" name="" placeholder="Search" id="searchBar">
        <button id="profileIcon"></button>

    <main>
        <div class="item-container">
            <div class="brand-title">
                <img src="https://seeklogo.com/images/F/ford-logo-19BC08DD00-seeklogo.com.png" class="brand-logo">
            </div>
            <div class="item">
                <img src="https://pngimg.com/d/mustang_PNG47.png" class="item-img">
                <h2>Mustang</h2>
            </div>
            <div class="item">
                <img src="https://vehicle-images.dealerinspire.com/stock-images/thumbnails/large/chrome/dbea5146797fd8479bbbcccbf63763f6.png" class="item-img">
                <h2>Dodge</h2>
            </div>
            <div class="brand-title">
                <img src="https://logodownload.org/wp-content/uploads/2019/03/dodge-logo-2.png" class="brand-logo">

            <div class="item">
                <img src="https://pngimg.com/d/jeep_PNG76.png" class="item-img">
                <h2>Jeep</h2>
            </div>
            <div class="item">
                <img src="https://pngimg.com/d/porsche_PNG10622.png" class="item-img">

            </div>
            <div class="brand-title">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeiVT1uEyXq3jvQ2NsqR5rqpZc-e4tO-mOoQ&s" class="brand-logo">
            </div>
            <div class="item">
                <img src="https://pngimg.com/d/ferrari_PNG102810.png" class="item-img">
                <h2>Ferrari</h2>
            </div>
            <div class="item">
                <img src="https://pngimg.com/d/mercedes_PNG1894.png" class="item-img">
                <h2>Mercedes</h2>
            </div>
        </div>
    </main>
    <footer>
        <a href="http://" target="_blank" rel="noopener noreferrer">Copyright | PowerMotor</a>
    </footer>

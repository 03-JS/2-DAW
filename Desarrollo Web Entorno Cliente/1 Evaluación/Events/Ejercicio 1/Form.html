<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <style>
      .correct {
        border: 1px solid lime;
      }

      .wrong {
        border: 1px solid red;
      }

    </style>
  </head>
  <body>
    <form action="">
      <h3>Formulario Total</h3>
      <label for="name">Nombre:</label>
      <input type="text" name="nombre" id="username" />
      <br /><br />
      <label for="surnames">Apellidos:</label>
      <input type="text" name="apellidos" id="surnames" />
      <br /><br />
      <label for="email">Correo:</label>
      <input type="text" name="email" id="email" />
      <br /><br />
      <label for="dni">DNI:</label>
      <input type="text" name="dni" id="dni" />
      <br /><br />
      <label for="passwd">Password:</label>
      <input type="password" name="passwd" id="passwd" />
      <br /><br />
      <label for="repeat_passwd">Repetir password:</label>
      <input type="password" name="repeat_passwd" id="repeatPasswd" />
      <br /><br />
      <label for="ip">IP Equipo:</label>
      <input type="text" name="ip" id="ip" />
      <br /><br />
      <button name="bttn" id="bttn">Enviar</button>
    </form>
    <script src="./Scripts/Handler.js"></script>
  </body>
</html>
